    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #e2e3e5; border: 1px solid #d6d8db; color: #383d41; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
        #results { margin-top: 20px; }
        .json { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; margin: 10px 0; overflow-x: auto; }
        .product { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .product h3 { margin: 0 0 10px 0; color: #333; }
        .product-details { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .product-detail { font-size: 14px; }
        .product-detail strong { color: #555; }
    </style>
</head>
<body>
    <h1>üß™ Fixed Products API Test</h1>
    <p>Testing the fixed cloud Supabase products API with proper category handling.</p>
    
    <button onclick="testFixedAPI()">üöÄ Test Fixed Products API</button>
    <button onclick="testDirectSB()">üîó Test Direct Supabase</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'loading') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            return div;
        }
        
        function createProductCard(product) {
            return `
                <div class="product">
                    <h3>${product.name} (${product.sku})</h3>
                    <div class="product-details">
                        <div class="product-detail"><strong>Category:</strong> ${product.category} (ID: ${product.categoryId || 'Missing!'})</div>
                        <div class="product-detail"><strong>Price:</strong> ‚Ç±${product.price}</div>
                        <div class="product-detail"><strong>Stock:</strong> ${product.stock} ${product.unit}</div>
                        <div class="product-detail"><strong>Min Stock:</strong> ${product.minStock}</div>
                        <div class="product-detail"><strong>Active:</strong> ${product.isActive ? '‚úÖ' : '‚ùå'}</div>
                        <div class="product-detail"><strong>Barcode:</strong> ${product.barcode || 'None'}</div>
                    </div>
                </div>
            `;
        }
        
        // Test the fixed API via our app's endpoint
        async function testFixedAPI() {
            const resultDiv = addResult('üîÑ Testing fixed products API...', 'loading');
            
            try {
                // Test through the app's API layer
                const response = await fetch('/api/test-products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: 'products' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        ‚úÖ <strong>Fixed API - SUCCESS!</strong><br>
                        Found ${data.length} products with proper transformation<br>
                        ${data.map(createProductCard).join('')}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå <strong>API Error:</strong> ${response.status} ${response.statusText}`;
                }
            } catch (err) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå <strong>Connection Error:</strong> ${err.message}`;
            }
        }
